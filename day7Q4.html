<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 20px auto;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        th, td{
            border: 1px solid black;
            padding: 15px 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>TABLE TAGS</th>
                <th>DESCRIPTION</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <kbd><</kbd><code>table</code><kbd>></kbd> tag</td>
                <td>It defines the table row </td>
            </tr>
            <tr>
                <td> <kbd><</kbd><code>thead</code><kbd>></kbd> tag</td>
                <td>It can contain one or more <kbd><</kbd><code>tr</code><kbd>></kbd> tag</td>
            </tr>
            <tr>
                <td> <kbd><</kbd><code>tbody</code><kbd>></kbd> tag</td>
                <td>It defines the table body </td>
            </tr>
            <tr>
                <td> <kbd><</kbd><code>th</code><kbd>></kbd> tag</td>
                <td>It defines the table row </td>
            </tr>
            <tr>
                <td> <kbd><</kbd><code>tr</code><kbd>></kbd> tag</td>
                <td>It defines the heading of the table, the first row  </td>
            </tr>
            <tr>
                <td> <kbd><</kbd><code>th</code><kbd>></kbd> tag</td>
                <td>It defines the the content of the table</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
